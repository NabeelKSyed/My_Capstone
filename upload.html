<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="assets/images/InternaLink-Logo-16.png" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>InternaLink</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@1.9.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- Styles -->
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/components.css" rel="stylesheet">
    <link href="assets/css/auth.css" rel="stylesheet">
    <link href="assets/css/forms.css" rel="stylesheet">
    <link href="assets/css/media.css" rel="stylesheet">
</head>

<body>
    <!-- select a thing and command / to commment out -->
    <div class="row ht-100v flex-row-reverse no-gutters">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="signup-form">
                <div class="auth-logo text-center mb-5">
                    <div class="row d-flex justify-content-center align-items-center">
                        <!-- LOGO goes here -->
                        <div class="col-md-3">
                            <img src="assets/images/InternaLink-Logo-128.png" class="logo-img" alt="Logo">
                        </div>
                        <div class="col-md-7">
                            <h1>InternaLink</h1>
                            <span>Innovation Simplified</span>
                        </div>
                    </div>
                </div>
                <form action="" method="">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- file uplaod -->
                            <div>
                                <label for="formFileLg" class="form-label">File Formats (.json, .csv)</label>
                                <input class="form-control form-control-lg" id="formFileLg" type="file">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <!-- this is a placeholder for spacing -->
                             <p> </p>
                        </div>
                        <!-- file format input field -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <!-- <input type="password" class="form-control" name="" placeholder="Format"> -->
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="File Format using keywords:&NewLine;&lt;FirstName>, &lt;LastName>, &lt;Skills: []>, & &lt;YearsWorked>"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 text-center mt-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="#" class="btn btn-outline-primary btn-sm sign-up" data-toggle="modal" data-target="#fingerprintModal">Skip This Step</a>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-primary sign-up">Dynamic Fill</button>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-md-12 text-center mt-5">
                            <span class="go-login">Not yet a member? <a href="#">Sign Up</a></span>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 auth-bg-image d-flex justify-content-center align-items-center">
            <div class="auth-left-content mt-5 mb-5 text-center">
                <div class="text-white mt-5 mb-5">
                    <h2 class="create-account mb-3">Want to autopopulate your site?</h2>
                    <p>Internalink promises to use your data only for the purpose of creating your site and handing control over to you.</p>
                    <p>Updates and new features are released daily.</p>
                </div>
                <div class="auth-quick-links">
                    <a href="#" class="btn btn-outline-primary">Preview template</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade fingerprint-modal" id="fingerprintModal" tabindex="-1" role="dialog" aria-labelledby="fingerprintModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h3 class="text-muted display-5">Place your Finger on the Device Now</h3>
                    <img src="assets/images/icons/auth-fingerprint.png" alt="Fingerprint">
                </div>
            </div>
        </div>
    </div>

    <!-- Core -->
    <script src="assets/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper/popper.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <!-- Optional -->
    <script src="assets/js/app.js"></script>
</body>

</html>
